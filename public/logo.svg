<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 52" fill="none">
  <!-- Icon mark: rounded square, deep blue -->
  <rect width="52" height="52" rx="10" fill="#1e40af"/>

  <!-- Globe: outer circle -->
  <circle cx="26" cy="26" r="14.5" stroke="#bfdbfe" stroke-width="1.6" fill="none"/>

  <!-- Globe: vertical meridian ellipse -->
  <ellipse cx="26" cy="26" rx="7" ry="14.5" stroke="#bfdbfe" stroke-width="1.6" fill="none"/>

  <!-- Globe: horizontal equator -->
  <line x1="11.5" y1="26" x2="40.5" y2="26" stroke="#bfdbfe" stroke-width="1.6"/>

  <!-- Globe: upper latitude arc -->
  <path d="M13 20 Q26 22 39 20" stroke="#93c5fd" stroke-width="1.1" fill="none" opacity="0.8"/>

  <!-- Globe: lower latitude arc -->
  <path d="M13 32 Q26 30 39 32" stroke="#93c5fd" stroke-width="1.1" fill="none" opacity="0.8"/>

  <!-- Upward arrow on globe — represents shipping/export -->
  <path d="M26 13 L26 20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M23 16 L26 13 L29 16" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "A.K. Traders" wordmark -->
  <text
    x="62"
    y="24"
    font-family="Arial, Helvetica, sans-serif"
    font-size="17"
    font-weight="800"
    fill="#1e3a8a"
    letter-spacing="-0.3"
  >A.K. Traders</text>

  <!-- "Ltd. — Canada" sub-label -->
  <text
    x="63"
    y="40"
    font-family="Arial, Helvetica, sans-serif"
    font-size="11"
    font-weight="500"
    fill="#6b7280"
    letter-spacing="0.8"
  >Ltd. — Canada</text>
</svg>
